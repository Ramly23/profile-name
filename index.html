<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="background">
        <img src="images/bg-pattern-top.svg" alt="Circle">
      </div>

      <div class="background-below">
        <img src="images/bg-pattern-bottom.svg" alt="Circle-Bottom">
      </div>

      <div class="border-box">
        <div class="img">
          <img src="images/bg-pattern-card.svg" alt="Card">
        </div>

        <div class="flex">
          <img class = 'profile' src="images/image-victor.jpg" alt="Profile">
        </div>

        <div class="flex">
          <h1 class = 'h1'>Victor Crest <span>26</span></h1>
        </div>

        <div class="flex">
          <h2 class = 'h2'>London</h2>
        </div>

        <div class="hr">
          <hr>
        </div>

        <div class="row flex">
          <div class="col">
            <div class="flex">
              <h3 class = 'h3'>80K</h3>
            </div>

            <div class="flex">
              <h4 class = 'h4'>Followers</h4>
            </div>
          </div>

          <div class="col">
            <div class="flex">
              <h3 class = 'h3'>803K</h3>
            </div>

            <div class="flex">
              <h4 class = 'h4'>Likes</h4>
            </div>
          </div>

          <div class="col">
            <div class="flex">
              <h3 class = 'h3'>1.4K</h3>
            </div>

            <div class="flex">
              <h4 class = 'h4'>Photos</h4>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ramly</a>.
    </div>
  </footer>
</body>
</html>
